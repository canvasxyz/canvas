# fly.toml file generated for canvas-bootstrap-peer on 2022-10-04T02:00:31-04:00

app = "canvas-bootstrap-peer"
kill_signal = "SIGINT"
kill_timeout = 30
processes = []

[build]
  builder = "heroku/buildpacks:20"
  # NODE_ENV = "production"

[env]
  PORT = "4001"
  DEBUG = "libp2p:*"

[[services]]
  internal_port = 4001
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 100
    soft_limit = 100
    type = "connections"

  [[services.ports]]
    port = 4001