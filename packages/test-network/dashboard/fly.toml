app = 'canvas-testnet-dashboard'
primary_region = 'ewr'
kill_signal = 'SIGINT'
kill_timeout = '30s'

[build]

[env]
ANNOUNCE = '/dns6/canvas-testnet-dashboard.internal/tcp/8080/ws'
LISTEN = '/ip6/::/tcp/8080/ws'
PORT = '8000'

[[vm]]
memory = '2gb'
cpu_kind = 'shared'
cpus = 2

[[metrics]]
port = 8000
path = '/metrics'
