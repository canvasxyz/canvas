app = 'canvas-testnet-p2'
primary_region = 'lax'
kill_signal = 'SIGINT'
kill_timeout = '30s'

[build]

[env]
ANNOUNCE = '/dns6/canvas-testnet-p2.internal/tcp/8080/ws'
DEBUG = 'canvas:*,libp2p:*'
LISTEN = '/ip6/::/tcp/8080/ws'
PORT = '8000'

[[services]]
protocol = 'tcp'
internal_port = 8080
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[[metrics]]
port = 8000
path = '/metrics'
