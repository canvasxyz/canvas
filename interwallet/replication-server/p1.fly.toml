app = "interwallet-server-p1"
kill_signal = "SIGINT"
kill_timeout = 30
processes = []

[build]
  builder = "heroku/buildpacks:20"

[env]
  BOOTSTRAP_LIST = "/dns6/interwallet-server-p0.internal/tcp/8080/ws/p2p/12D3KooWGbcMSpZUGhSfD9pk2hTF8TFy5bZzsvh4B3hGPM3h344X"
