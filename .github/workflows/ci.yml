name: CI
on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

  examples:
    name: Build examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build --workspace=@canvas-js/example-chat-next

      - name: Build Webpack
        run: npm run build --workspace=@canvas-js/example-chat-webpack

      - name: Run Next.js
        run: npm run start --workspace=@canvas-js/example-chat-next

      - name: Run Webpack
        run: npm run start --workspace=@canvas-js/example-chat-webpack
