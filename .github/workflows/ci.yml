name: CI
on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Build Next.js example
        run: npm run build --workspace=@canvas-js/example-chat-next

      - name: Build Webpack example
        run: npm run build --workspace=@canvas-js/example-chat-webpack

      - name: Ensure Next.js example starts
        run: npm run start --workspace=@canvas-js/example-chat-next & sleep 10 ; kill $!

      - name: Ensure Webpack example starts
        run: |
          npm install -g @canvas-js/cli
          npm run start --workspace=@canvas-js/example-chat-webpack & sleep 10 ; kill $!
