name: CI
on: [push, workflow_dispatch]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Build Next.js example
        run: npm run build --workspace=@canvas-js/example-chat-next

      - name: Build Webpack example
        run: npm run build --workspace=@canvas-js/example-chat-webpack

      - name: Install canvas CLI
        run: ./install.sh

      - name: Ensure Webpack example starts
        run: npm run start --workspace=@canvas-js/example-chat-webpack & sleep 10 ; kill $!

      - name: Ensure Next.js example starts
        run: npm run start --workspace=@canvas-js/example-chat-next & sleep 10 ; kill $!
