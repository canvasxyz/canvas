name: CI
on: [push, workflow_dispatch]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Migrate Prisma client for network-explorer
        run: npm run migrate:prisma --workspace=@canvas-js/network-explorer
        env:
          INDEX_DATABASE_URL: file:./index.sqlite

      - name: Build Prisma client for network-explorer
        run: npm run build:prisma --workspace=@canvas-js/network-explorer
        env:
          INDEX_DATABASE_URL: file:./index.sqlite

      - name: Build
        run: npm run build

      - name: Set up Postgres
        run: node scripts/setupPostgresTestEnv.cjs
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run @canvas-js/gossiplog tests
        run: npm run test --workspace=@canvas-js/gossiplog
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run @canvas-js/modeldb tests
        run: npm run test --workspace=@canvas-js/modeldb
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run @canvas-js/chain-atp tests
        run: npm run test --workspace=@canvas-js/chain-atp

      - name: Run @canvas-js/core tests
        run: npm run test --workspace=@canvas-js/core
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run @canvas-js/vm tests
        run: npm run test --workspace=@canvas-js/vm

      - name: Run @canvas-js/interfaces interface tests
        run: npm run test --workspace=@canvas-js/interfaces

      # - name: Run @canvas-js/ethereum-contracts tests
      #   run: npm run test --workspace=@canvas-js/ethereum-contracts

      - name: Run @canvas-js/chain-ethereum tests
        run: npm run test --workspace=@canvas-js/chain-ethereum

      - name: Run @canvas-js/signatures tests
        run: npm run test --workspace=@canvas-js/signatures

  test-build:
    name: Build test (pnpm)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - name: Install modules
        run: pnpm i

      - name: Migrate Prisma client for network-explorer
        run: npm run migrate:prisma --workspace=@canvas-js/network-explorer
        env:
          INDEX_DATABASE_URL: file:./index.sqlite

      - name: Build Prisma client for network-explorer
        run: npm run build:prisma --workspace=@canvas-js/network-explorer
        env:
          INDEX_DATABASE_URL: file:./index.sqlite

      - name: Build
        run: pnpm run build
